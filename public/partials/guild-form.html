<h1>{{title}}</h1>

<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="your name" ng-model="newCard.name"/>
  </div>
  <div class="form-group">
    <label>What is your gleaning experience?</label>
    <input type="text" class="form-control" placeholder="special skills, experiences" ng-model="newCard.skill" />
  </div>
  <div class="form-group">
    <label>Phone Number</label>
    <input type="text" class="form-control" placeholder="6151234567 no dashes or parentheses" ng-model="newCard.phone"/>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" placeholder="best email for occasional messages" ng-model="newCard.contact"/>
  </div>
  <input-container class="icon-float block">
    <label>Add an Image URL</label>
    <input ng-model="newCard.image" type="text" placeholder="Add URL for image">  
  </input-container>
  <br>
  <br>
  <button class="btn btn-default" ng-click="addNewCard()">{{btnTxt}}</button>
  <button class="btn btn-default" ng-click="deleteCard(card.id)">Delete Gleaner</button>
</form>
