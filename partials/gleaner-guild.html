<h3>The best gleaners around! </h3>

<div class="col-xs-1" ng-click="editCard(card.id)"><button class="btn btn-info" ng-click="signUp()">Sign Up!</button>


<div ng-repeat="card in guildCards | orderBy: 'name'">
  <div class="panel panel-default">
    <div class="panel-body">
 
      <div class="col-xs-7">{{card.name}}</a></div>
      <div class="col-xs-2">{{card.skill}}</div>
      <div class="col-xs-1">{{card.contact}}</div>
      <div class="col-xs-1"><button class="btn btn-danger" ng-click="deleteListing(card.id)">Delete Listing</button></div>
      <br>
      <!-- show hide this button if logged in/not -->
      <div class="col-xs-1" ng-click="editCard(card.id)"><button class="btn btn-info">Edit Listing</button></div>
      <div class="col-xs-1" ><button class="btn btn-info">Give this gleaner a star!</button></div>
    </div>
  </div>
</div>
