<h3>All Harvest Listings<h3>

<div ng-repeat="card in cards | filter: {zipCode: ''} | orderBy: 'produce'">
  <div class="panel panel-default">
    <div class="panel-body">
 
      <div class="col-xs-7"><a ng-href="#!/cards/all/harvest/{{card.id}}">{{card.produce}}</a></div>
      <div class="col-xs-2">{{card.amount}}</div>
      <div class="col-xs-1">{{card.date}}</div>
      
    </div>
  </div>
</div>
