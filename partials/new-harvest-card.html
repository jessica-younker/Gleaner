<h1>new harvest card form!</h1>

<form>
	<!--     <img src=""> -->
  <div class="form-group">
    <label>Produce to be harvested</label>
    <!-- TODO: Hook up this form to our JS for submitting -->
    <input type="text" class="form-control" placeholder="radishes, sweet potato greens, etc" ng-model="newHarvestCard.produce" />
  </div>
  <div class="form-group">
    <label>Approximate amount available</label>
    <!-- TODO: Hook up this form to our JS for submitting -->
    <input type="text" class="form-control" placeholder="2 bushels, 2 acres etc" ng-model="newHarvestCard.amount" />
  </div>
  <div class="form-group">
    <label>Date</label>
    <input type="text" class="form-control" placeholder="01/12/17" ng-model="newHarvestCard.date"/>
  </div>
  <div class="form-group">
    <label>Time of Day</label>
    <input type="text" class="form-control" placeholder="6-8am, before 3pm, etc" ng-model="newHarvestCard.time" />
  </div>
  <div class="form-group">
    <label>Farm Name</label>
    <input type="text" class="form-control" placeholder="Windy Acres" ng-model="newHarvestCard.farmName" />
  </div>
  <div class="form-group">
    <label>Zip Code</label>
    <input type="text" class="form-control" placeholder="90210" ng-model="newHarvestCard.zipCode" />
  </div>
  <div class="form-group">
    <label>The Fine Print</label>
    <input type="text" class="form-control" placeholder="must harvest all or nothing, don't step on neighboring rows, pile residues, etc" ng-model="newHarvestCard.finePrint"/>
  </div>
  <!-- TODO: bind this button to a function -->
  <button class="btn btn-default" ng-click="addNewCard()">Post Harvest Opportunity</button>
</form>
