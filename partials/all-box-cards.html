<h3>All Produce Box Opps Here</h3>

<div ng-repeat="card in cards | filter: {boxSize: ''} | orderBy: 'produce'">
  <div class="panel panel-default">
    <div class="panel-body">
 
      <div class="col-xs-7">{{card.produce}}</a></div>
      <div class="col-xs-2">{{card.boxSize}}</div>
      <div class="col-xs-1">{{card.pickUp}}</div>
      <div class="col-xs-1"><button class="btn btn-danger" ng-click="itemDelete(card.id)">X</button></div>
    </div>
  </div>
</div>
